<div class="d-flex justify-content-center mt-5">
          
    <div class="col-lg-3 bg-light border border-secondary box">
       <h5 class="text-center mt-3">Вход</h5>
       <div class="login-form m-3">
          <form class="form-signing" [formGroup] = "form">
             <div class="form-group mt-3">
                <label class="mb-2">User Name</label>
                <input type="text" class="form-control" placeholder="User Name" name="userName" formControlName="userName">
             </div>
             <div class="form-group mt-3 mb-3">
                <label class="mb-2">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password" 
                type="password">
             </div>
             <button type="submit" class="btn btn-outline-primary" (click)="login()">Login</button>
             <button type="submit" class="btn btn-outline-secondary" routerLink="/register">Register</button>
          </form>
       </div>
    </div>
 </div>
