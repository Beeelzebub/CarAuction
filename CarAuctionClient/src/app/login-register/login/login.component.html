<h1 mat-dialog-title>Вход</h1>
 <form novalidate #form="ngForm">
   <div class="login-form m-3">
      <div mat-dialog-content>
         <div *ngIf="message">
            <p class="text-danger">{{message}}</p> 
          </div>
         <div class="form-group mt-3">
            <label class="mb-2">User Name</label>
            <input type="text" class="form-control" placeholder="User Name" name="userName" [(ngModel)]= "userName"
            required>
         </div>
         <div class="form-group mt-3 mb-3">
            <label class="mb-2">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]= "password"
            required>
            
         </div>
      </div>
      <div mat-dialog-actions>
         <button type="submit" class="btn btn-outline-primary" (click)="login(userName, password)" [disabled] ="form.invalid">Submit</button>
       </div>
 </div>
</form>
