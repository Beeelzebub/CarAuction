
<div class="d-flex justify-content-center mt-3">
    <div>
        <h5>Форма добавления лота</h5>
    </div>
</div>
<div class="d-flex justify-content-center mt-3">
    <div class="row">
        <div class="col-lg-6">
            <input type="number" class="form-control" [(ngModel)]="modelForCreatingLot.BrandId"
            placeholder="Бренд">
        </div>
        <div class="col-lg-6">
            <input type="number" class="form-control" [(ngModel)]="modelForCreatingLot.ModelId"
            placeholder="Модель">
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-3">
    <div class="row">
        <div class="col-lg-6">
            <input type="number" class="form-control"  [(ngModel)]="modelForCreatingLot.Year"
            placeholder="Год">
        </div>
        <div class="col-lg-6">
            <input type="text" class="form-control" [(ngModel)]="modelForCreatingLot.ImageUrl"
            placeholder="Картинка">
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-3">
    <div class="row">
        <div class="col-lg-4">
            <select class="form-control" [(ngModel)]="modelForCreatingLot.Fuel">
                <option disabled selected>Select Manager</option>
                <option *ngFor="let f of fuel | keyvalue">
                    {{f.value}}
                </option>
              </select>
        </div>
        <div class="col-lg-4">
            <select class="form-control" [(ngModel)]="modelForCreatingLot.CarBody">
                <option disabled selected>Select Manager</option>
                <option *ngFor="let cb of carBody | keyvalue">
                    {{cb.value}}
                </option>
              </select>
        </div>
        <div class="col-lg-4">
            <select class="form-control" [(ngModel)]="modelForCreatingLot.DriveUnit">
                <option disabled selected>Select Manager</option>
                <option *ngFor="let du of driveUnit | keyvalue">
                    {{du.value}}
                </option>
              </select>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-3">
    <div class="row">
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="modelForCreatingLot.StartingPrice"
            placeholder="Стартовая цена">
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="modelForCreatingLot.MinimalStep"
            placeholder="Минимальный шаг">
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="modelForCreatingLot.RedemptionPrice"
            placeholder="Цена выкупа">
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-3">
    <button class="btn btn-primary" (click) = addCar(modelForCreatingLot)>
        Добавить
    </button>
</div>
