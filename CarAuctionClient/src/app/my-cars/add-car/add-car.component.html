<form novalidate #form="ngForm" enctype="multipart/form-data">
    <div class="d-flex justify-content-center mt-3">
        <div>
            <h5>Форма добавления лота</h5>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <div class="row">
            <div class="col ">
                <input type="text" class="form-control" name="modelForCreatingLot.BrandId" [(ngModel)]="modelForCreatingLot.BrandName"
                placeholder="Бренд" required>
            </div>
            <div class="col"> 
                <input type="text" class="form-control" name="modelForCreatingLot.ModelId" [(ngModel)]="modelForCreatingLot.Name"
                placeholder="Модель" required>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <div class="row">
            <div class="col">
                <input type="number" class="form-control" name="modelForCreatingLot.Year"  [(ngModel)]="modelForCreatingLot.Year"
                placeholder="Год" required>
            </div>
            <div class="col">
                <input type="file" class="form-control" (change)="getFiles($event)" accept="*" name="modelForCreatingLot.Image"
                placeholder="Картинка" required>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <ng-select class="form-control"
                [(ngModel)]="modelForCreatingLot.Fuel" 
                placeholder="Топливо"
                name="modelForCreatingLot.Fuel"
                required>
                    <ng-option *ngFor="let car of fuel | keyvalue" [value]="car.key">{{car.value}}</ng-option>
                 </ng-select>
            </div>
            <div class="col">
                  <ng-select class="form-control" 
                  [(ngModel)]="modelForCreatingLot.CarBody"
                  placeholder="Кузов"
                  name="modelForCreatingLot.CarBody"
                  required>
                    <ng-option *ngFor="let car of carBody | keyvalue" [value]="car.key">{{car.value}}</ng-option>
                 </ng-select>
            </div>
            <div class="col">
                <ng-select class="form-control" 
                [(ngModel)]="modelForCreatingLot.DriveUnit" 
                placeholder="Привод"
                name="modelForCreatingLot.DriveUnit"
                required>
                    <ng-option *ngFor="let car of driveUnit | keyvalue" [value]="car.key">{{car.value}}</ng-option>
                 </ng-select>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" name="modelForCreatingLot.StartingPrice"  [(ngModel)]="modelForCreatingLot.StartingPrice"
                placeholder="Стартовая цена" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="modelForCreatingLot.MinimalStep" [(ngModel)]="modelForCreatingLot.MinimalStep"
                placeholder="Минимальный шаг" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="modelForCreatingLot.RedemptionPrice" [(ngModel)]="modelForCreatingLot.RedemptionPrice"
                placeholder="Цена выкупа" required>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary" (click) = addCar(modelForCreatingLot) [disabled] ="form.invalid">
            Добавить
        </button>
    </div>
</form>
